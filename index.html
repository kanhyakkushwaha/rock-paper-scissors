<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <h3 class="msg hide">Hello..</h3>
    <div class="game-icon">
        <div class="rock hover" data-icon="Rock"></div>
        <div class="paper hover" data-icon="Paper"></div>
        <div class=" scissors hover" data-icon="Scissors"></div>
    </div>
    <div class="scoreboard">
        <div class="user">
            <p class="pScore points">0</p>
            <p class="player tag">You</p>
        </div>
        <div class="computer user">
            <p class="cScore points">0</p>
            <p class="computer tag">Jarvis</p>
        </div>
    </div>
    <button class="reset">Reset Game</button>
</body>
<script src="app.js"></script>
</html>
